<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Body Mass Index Calcultor</h1>
    <input type="text" class="mass" placeholder="Enter yout mass in kilograms">
    <input type="text" class="height" placeholder="Enter your height in metres">
    <button class="calculateBtn">Calculate</button>

    <script>
        const mass = document.querySelector(".mass");
        const height = document.querySelector(".height");
        const button = document.querySelector(".calculateBtn");
        let bmi;
        button.addEventListener('click',() => {
            bmi = mass.value / height.value ** 2;
            alert(`Your BMI is ` + bmi.toFixed(2));
            console.log(bmi);
        })
    </script>
</body>
</html>
