<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login-Signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h6>
        <label for="reg-log" class="ls">
          <span class = "login">Log In </span>
          <span class="signup">Sign Up</span>
        </label>
      </h6>
      <input
        class="checkbox"
        type="checkbox"
        id="reg-log"
        name="reg-log"
      />
      <label for="reg-log" class="slider"></label>
      <div class="card-3d-wrap mx-auto">
        <div class="card-3d-wrapper">
          <div class="card-front">
            <div class="center-wrap"> 
              <div class="form-group mt-6">
                <div class = "form-style">
                  <img src="icons/mail.png">
                  <input
                    type="email"
                    class="form-input"
                    placeholder="Email"
                  /> 
                </div> 
              </div>
              <div class="form-group mt-4">
                <div class="form-style">
                  <img src="icons/lock-keyhole.png">
                  <input
                    type="password"
                    class="form-input"
                    placeholder="Password"
                  />
                  <span class="see-password" onclick="togglePassword()">
                    <img src = "icons/eye.png">
                  </span>
                </div>
              </div>
              <a href="" class="btn mt-6">Login</a>
              <p class="mb-0 mt-3 text-center">
                <a href="" class="link">Forgot password?</a>
              </p>
            </div>
          </div>
          <div class="card-back">
            <div class="center-wrap">
              <div class="form-group mt-2">
                <div class = "form-style">
                  <img src="icons/user-round.png">
                  <input
                    type="text"
                    class="form-input"
                    placeholder="Full Name"
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="form-style">
                  <img src="icons/book-user.png">
                  <input
                    type="number"
                    class="form-input"
                    id = "numberInput"
                    placeholder="Registration Number"
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="form-style">
                  <img src="icons/phone.png">
                  <input
                    type="tel"
                    class="form-input"
                    placeholder="Phone Number"
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="form-style">
                  <img src="icons/mail.png">
                  <input
                    type="email"
                    class="form-input"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group mt-3">
                <div class="form-style">
                  <img src="icons/lock-keyhole.png">
                  <input
                    type="password"
                    class="form-input"
                    placeholder="Password"
                  />
                  <span class="see-password" onclick="togglePassword()">
                    <img src = "icons/eye.png">
                  </span>
                </div>
              </div>
              <a href="" class="btn mt-4">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
