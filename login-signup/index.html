<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login-Signup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="container2">
          <div class="container3">
            <div class="section container4 pt-sm-2">
              <h6>
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center"> 
                        <div class="form-group mt-6">
                          <div class = "form-style">
                            <img src="at-sign.png">
                            <input
                              type="email"
                              class="form-input"
                              placeholder="Email"
                            /> 
                          </div> 
                        </div>
                        <div class="form-group mt-4">
                          <div class="form-style">
                            <img src="lock-keyhole.png">
                            <input
                              type="password"
                              class="form-input"
                              placeholder="Password"
                            />
                          </div>
                        </div>
                        <a href="https://www.web-leb.com/code" class="btn mt-6">Login</a>
                        <p class="mb-0 mt-3 text-center">
                          <a href="https://www.web-leb.com/code" class="link">Forgot password?</a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <div class="form-group mt-2">
                          <div class = "form-style">
                            <img src="user-round.png">
                            <input
                              type="text"
                              class="form-input"
                              placeholder="Full Name"
                            />
                          </div>
                        </div>
                        <div class="form-group mt-2">
                          <div class="form-style">
                            <img src="book-user.png">
                            <input
                              type="number"
                              class="form-input"
                              placeholder="Registration Number"
                            />
                          </div>
                        </div>
                        <div class="form-group mt-2">
                          <div class="form-style">
                            <img src="phone.png">
                            <input
                              type="tel"
                              class="form-input"
                              placeholder="Phone Number"
                            />
                          </div>
                        </div>
                        <div class="form-group mt-2">
                          <div class="form-style">
                            <img src="at-sign.png">
                            <input
                              type="email"
                              class="form-input"
                              placeholder="Email"
                            />
                          </div>
                        </div>
                        <div class="form-group mt-2">
                          <div class="form-style">
                            <img src="lock-keyhole.png">
                            <input
                              type="password"
                              class="form-input"
                              placeholder="Password"
                            />
                          </div>
                        </div>
                        <a href="https://www.web-leb.com/code" class="btn mt-4">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
